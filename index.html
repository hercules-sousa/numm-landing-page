<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Numm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>

    *, html, body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .hero {
      width: 100vw;
      height: 100vh;
      background-color: #F2F9FF;
      padding: 8px;
      background-image: url("static/background-only.png");
      background-size: cover;
      background-position: 0 -300px;
      background-repeat: no-repeat;
    }

    .header {
      display: flex;
      align-items: center;
      margin: 56px 48px;
    }

    .header__logo {
      width: 88px;
      height: auto;
    }

    .header__link {
      margin-left: 32px;
      font-family: 'Proza Libre', sans-serif;
      color: #FEFEFE;
      font-weight: 400;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="hero">
    <header class="header">
      <img src="./static/logo-white.png" alt="Page Logo" class="header__logo" />
      <a href="#" class="header__link">Features</a>
      <a href="#" class="header__link">Screenshots</a>
      <a href="#" class="header__link">Testimonials</a>
      <a href="#" class="header__link">Pricing</a>
    </header>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
